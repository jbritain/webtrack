<html>
    <head>
        <title>webtrack</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../assets/logo.png"/>
        <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet">
        <link rel="stylesheet" href="webtrack.css">

    </head>

    <body class="p-6" onload="pageInit()" onscroll="setSizes(); drawShapes()">
        <script src="webtrack.js"></script>

        <h1 class="h1">webtrack</h1>
        <hr>
        <div class="Subhead">
            <div class="Subhead-heading">Track</div>
        </div>

        <input class="form-control" id="vidLoader" type='file' accept="video/*" onchange="updateFile()"/>
        <br><br>
        <button class="btn" disabled="true" onclick="setStick()" id="setStick">Set calibration stick</button>
        <button class="btn" disabled="true" onclick="trackPoints()" id="trackPoints">Track points</button>
        <button class="btn" disabled="true" onclick="exportCSV()" id="exportCSV">Export Data as CSV</button>
        <br><br>

        <button class="btn" disabled="true" id="previousButton" onclick="previousFrame()"><span class="material-icons">skip_previous</span></button>
        <button class="btn" disabled="true" id="playButton" onclick="playVideo()"><span id="playIcon" class="material-icons">play_arrow</span></button>
        <button class="btn" disabled="true" id="nextButton" onclick="nextFrame()"><span class="material-icons">skip_next</span></button>

        <p id="frameCounter">Current frame: 0/NAN</p>
        
        <div id="mainContainer" style="position: relative">
            <video onload="init()" width="100%" id="mainVideo"></video>
            <canvas onclick="canvasClick()" id="mainCanvas"></canvas>
        </div>

        <h3>Data</h3>

        <table id="dataTable">
            <tr>
                <th>Frame</th>
                <th>T</th>
                <th>X</th>
                <th>Y</th>
                <th>V</th>
            </tr>
        </table>
        <br>
    </body>
</html>
