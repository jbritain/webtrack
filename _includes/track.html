<section class="p-6 main-tab" id="trackTab">
    <div class="blankslate videoMissing" id="videoFinishedSection">
        <img class="mb-3" src="https://ghicons.github.com/assets/images/blue/png/CLI%20status%20check.png ">
        <h3 class="mb-1">No video has been loaded</h3>

        <button onclick="setTab('upload');" class="btn btn-primary my-3">Upload a video</button>

    </div>
    
    <button id="addCalibrationStick" class="btn">Add calibration stick</button>
    <button onclick="addMass()" id="addMass" class="btn">Add point mass</button>

    <span class="verticalDivider"></span>

    <select disabled id="massSelector" class="form-select" aria-label="Mass Selector">

    </select>

    <hr>
    <div id="mainVideoContainer">
        <video id="mainVideoDisplay">
            <source id="mainVideoDisplaySource">
        </video>
        <canvas id="mainVideoCanvas">
            
        </canvas>
    </div>
    <div id="videoControls">
        <span id="videoProgress" class="Progress">
            <span id="videoProgressIndicator" class="Progress-item color-bg-success-inverse" style="width: 50%;"></span>
        </span>
        <br>
        <p id="frameCounter">Frame 0 of NaN</p>
        <button onclick="previousFrame()" class="btn">
            {% octicon chevron-left height:24 %}
        </button>
        <button onclick="togglePlaying()" class="btn">
            {% octicon play height:24 %}
        </button>
        <button onclick="nextFrame()" class="btn">
            {% octicon chevron-right height:24 %}
        </button>
    </div>
</section>
